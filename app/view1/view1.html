<header class="header">
    <h1 class="header_text">Lottery</h1>
</header>

<section class="winners">
    <ul class="win__list">
        <li class="win__item">
            <p class="win__item_text">Winners:</p>
        </li>
        <li class="win__item">
            <p class="win__item_name">Name</p>
        </li>
        <li class="win__item">
            <button type="button" class="win__item_button">New winner</button></li>
    </ul>

</section>
<section class="registration">
    <h2 class="registration__head_text">Registration form</h2>
    <form name="regForm" class="registration__form" method="post" autocomplete="off" role="form" ng-controller="RegCtrl">
        <ul class="reg__list">
            <li class="reg__item">
                <div class="reg__item_title">Name:</div>
                <input type="text" class="reg__item_input"></li>
            <li class="reg__item">
                <div class="reg__item_title">Surname:</div>
                <input type="text" class="reg__item_input"></li>
            <li class="reg__item">
                <div class="reg__item_title">Email:</div>
                <input type="text" class="reg__item_input"></li>
            <li class="reg__item">
                <div class="reg__item_title">Phone:</div>
                <input type="text" class="reg__item_input"></li>
            <li class="reg__item">
                <div class="reg__item_title">Birthday:</div>
                <input type="text" class="reg__item_input"></li>
        </ul>
        <button type="button" class="reg_button">Save</button>
    </form>
</section>
<section class="data">
    <ul class="data__list">
        <li class="data_item" ng-repeat="participant in participants">
            [{$index+1{}}] {{participant.surname}} {{participant.name}}, {{participant.email}},
            {{participant.phone}}, {{participant.date}}
        </li>
    </ul>

</section>
<footer class="footer">
    Copyright Â© 2017 @yureev
</footer>
